<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    
    h2 {
      text-align: center;
      color: #4a00e0;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
      position: relative;
      letter-spacing: -0.5px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      border-radius: 3px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }
    
    label {
      margin-top: 15px;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
      display: block;
    }
    
    input {
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    
    input:focus {
      border-color: #8e2de2;
      box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
      outline: none;
      background-color: white;
    }
    
    button {
      margin-top: 25px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(142, 45, 226, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    @media (max-width: 600px) {
      form {
        padding: 30px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      input {
        padding: 12px;
      }
      
      button {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>User Information Form</h2>
  <form id="libraryForm">
    <label>Full Name*:</label>
    <input type="text" name="fullName" required>

    <label>Email Address*:</label>
    <input type="email" name="email" required>

    <label>Grade-Section*:</label>
    <input type="text" name="grade" required>

    <label>School*:</label>
    <input type="text" name="school" required>

    <label>Student ID (optional):</label>
    <input type="text" name="studentId">

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('libraryForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbyaRurX13fV5vhDowCoM9q8We6Abt2ZiyTPWh0Mp_-wTLJg9wure6Vy7lAPrnWI0fYnWg/exec', {
        method: 'POST',
        body: data
      }).then(() => {
        window.location.href = "main.html";
      }).catch(err => {
        alert("Submission failed. Try again.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
